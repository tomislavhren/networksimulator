<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>


    <ul id="legenda">
        <li>SHIFT + klik = novi čvor</li>
        <li>SHIFT + klik na čvor + povući do drugog čvora = spajanje čvora</li>
        <li>klik na čvor ili link + DELETE = brisanje čvora/linka</li>
        <li>SHIFT + klik na čvor = izmjena pouzdanosti/raspoloživosti čvora</li>
    </ul>

    <div id="dashboard">
        <h3>PARAMETRI</h3>
        <div class="form-group">
            <label for="failureRate">Intenzitet kvarova, &lambda;</label>
            <input class="form-control" type="number" id="failureRate">
        </div>
        <div class="form-group">
            <label for="repairRate">Intenzitet popravka, &mu;</label>
            <input class="form-control" type="number" id="repairRate">
        </div>
        <div class="form-group">
            <label for="linkLength">Duljina linka</label>
            <input class="form-control" type="number" id="linkLength">
        </div>
    </div>


    <div id="data-container">
        <div id="nodes-list">
            <h3>ČVOROVI</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th title="Naziv čvora">Ime</th>
                        <th title="Intenzitet kvarova">&lambda;</th>
                        <th title="Intenzitet popravaka">&mu;</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


        <div id="edges-list">
            <h3>LINKOVI</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th title="Naziv linka">Ime</th>
                        <th title="Intenzitet kvarova">&lambda;</th>
                        <th title="Intenzitet popravaka">&mu;</th>
                        <th title="Duljina linka">L, m</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
    <script src="index.js"></script>
</body>

</html>
